<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Retrátil</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu-container {
      background: #252525;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.4s ease;
    }

    .menu-container.minimized {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .menu-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background-color: #252525;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .menu-container.minimized .menu-header {
      width: 70px;
      height: 70px;
      padding: 0;
      justify-content: center;
      gap: 0;
    }

    .menu-header i {
      font-size: 1.6rem;
      color: white;
      transition: all 0.3s ease;
    }

    .menu-title {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .menu-container.minimized .menu-title {
      opacity: 0;
      display: none;
    }

    .menu-content {
      display: flex;
      flex-direction: column;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    .menu-container.minimized .menu-content {
      display: none;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      text-decoration: none;
      color: #ddd;
      transition: background 0.3s;
      margin: 0.25rem 0;
    }

    .menu-item:hover {
      background: #444;
    }

    .menu-icon {
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="menu-container" id="menuContainer">
    <!-- Botão de Menu -->
    <div class="menu-header" onclick="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
      <span class="menu-title">MENU</span>
    </div>

    <!-- Links do Menu -->
    <div class="menu-content">
      <a class="menu-item" href="#" target="_blank">
        <i class="fa-solid fa-house menu-icon"></i> Página Inicial
      </a>
      <a class="menu-item" href="#" target="_blank">
        <i class="fa-solid fa-book menu-icon"></i> Diário
      </a>
      <a class="menu-item" href="#" target="_blank">
        <i class="fa-solid fa-bullseye menu-icon"></i> Metas
      </a>
      <a class="menu-item" href="#" target="_blank">
        <i class="fa-solid fa-gear menu-icon"></i> Configurações
      </a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuContainer");
      menu.classList.toggle("minimized");
    }
  </script>

</body>
</html>
