<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Poppins', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #0C0F17;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #F4EEC5;
		}

		.border {
			border: 1px solid #0A725C;

		}

		.navMenu a:hover {

			color: #849D7F;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="viagens" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-plane"></i> Viagens</a>
	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Viagens')
				window.open("https://www.notion.so/Di-rio-1f0af0392b16809e9615e37b18bfe39c?pvs=4", '_blank').focus();
			else if (id == 'sonhos')
				window.open("https://www.notion.so/Viagens-21947457f73b80679226c4e018bacc24?source=copy_link", '_blank').focus();
		}
	</script>


</body>

</html>
